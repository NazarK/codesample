<!DOCTYPE html>

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <body>
      <div class="w3-center">
          <div class="w3-row">
              <div class="w3-container w3-quarter"></div>
              <div class="w3-half">
                  <h4>Cordova AudioInput Plugin<br>
                      Web Audio Demo</h4>
                  <div id="infoMessage"
                       class="w3-container w3-section w3-pale-green w3-bottombar w3-border-green w3-border w3-small">
                      Not ready
                  </div>
                  <div id="infoTimer" class="w3-container w3-section w3-border-green w3-border w3-small"></div>
                  <button onclick="window.audioRecorder.startRecording()">start</button>
                  <button onclick="window.audioRecorder.finishRecording()">stop</button>
                  </div>
                  <div id="res">
                  </div>
                  <a class="w3-btn margin-5" href="index.html">Back</a>
              </div>
              <div class="w3-container w3-quarter"></div>
          </div>
      </div>
    </body>
    
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/WebAudioRecorder.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="app.js"></script>
