<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>jQuery UI Touch Punch - Touch Event Support for jQuery UI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jQuery UI Touch Punch is a small hack that enables the use of touch events on mobile devices with the jQuery UI user interface library.">
    <meta name="author" content="Dave Furfero">

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="/jquery.touchpunch.js"></script>
    <script>
    $(function() {
      $(".sortable").sortable()
    })
    </script>
  </head>
  <body>
    
    <div class="sortable">
      <div>first</div>
      <div>second</div>
      <div>third</div>
    </div>


  </body>
</html>
